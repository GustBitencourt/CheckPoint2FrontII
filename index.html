<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Todo List</title>
</head>
<body>
    <main class="container">
        <header>
            <nav class="navegacao">
                <a href="index.html">HOME</a>
                <a href="api.html">API</a>
            </nav>            

            <div class="tema">
                <img id="tema" src="img/moon.png" alt="Tema escuro">
            </div>     
        </header>

        <form action="#" class="todo-input-pai">
            <input type="text"  class="todo-input"  placeholder="Título" id="todo-titulo">
            <input type="text"  class="todo-input" id="todoDescricao" placeholder="Descrição">
            <input type="date" class="todo-input" id="todoDataFinal" placeholder="Data para finalizar" required>
            <button class="todo-button" type="submit">+</button>
        </form>

        <!-- onde as tarefas serão adicionadas -->
        <section class="todo-container">
            <ul class="todo-list">
            </ul>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="js/darkMode.js"></script>
</body>
</html>
